<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" href="./fbicon.png">
    <title>Facebook-login or signup</title>
</head>
<body class="bg-white-100">

    <div class="container flex mt-52 mx-auto items-center justify-center  ">
        <div class="left w-1/3 mx-10">
            <img src="./fb.svg.svg " alt="" class="w-80">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>

        </div>

        <div class="right flex flex-col  shadow-md bg-white p-3 border border-1 rounded-xl w-1/4 text-lg relative">
            <input class="my-2 h-12  px-4 border border-1 rounded-lg outline-blue-600 border-gray-200 " type="text" placeholder="enter your email">
            <input class="my-2 h-12  px-4 border border-1 rounded-lg border-gray-200   outline-blue-600 " type="password" placeholder="enter password">
            <button class="bg-blue-600   my-2  py-3  rounded-md font-bold text-white text-xl hover:bg-blue-700">Login</button>
            <span class="text-blue-600 my-2  text-sm text-center"><a href=""> forgot password?</a></span>
            <hr class="my-2">
            <button class="bg-green-600    my-2  p-3  mx-auto rounded-md w-fit  text-white text-xl hover:bg-green-700"> create new account</button>
            <span class=" absolute -bottom-12 text-sm text-center">
                <span class="font-bold hover:underline hover:cursor-pointer"> Create a Page</span>
                for a celebrity, brand or business.
            </span>

        </div>
    </div>

    <script type="module" src="/main.js"></script> 
    
</body>
</html>
